<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript task 4</title>
    <style>
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-color: blue">
    <h1>Javascript Task 4</h1>
    <button onclick="showDate()">Show time</button>
    <button onclick="showTime()">Show date</button>
    <p id="demo"></p>

    <script>
        function showDate() {
            const currentDate = new Date();
            document.getElementById("demo").innerHTML = currentDate;
        }

        function showTime() {
            const currentTime = new Date();
            const timeString = currentTime.getHours() + ":" + currentTime.getMinutes() + ":" + currentTime.getSeconds();
            document.getElementById("demo").innerHTML = timeString;
        }
    </script>
</body>
</html>
