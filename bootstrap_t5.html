<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/45511a6a05.js" crossorigin="anonymous"></script>
    <style>
      .container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding-left: 20px;
        padding-right: 20px;
        height: 80vh;
        background-color: #efeeee;
      }
      


    </style>
  </head>
  <body>
    <div class="container mt-5 flex text-danger">
      <form>
        <!--FirstName start-->
        <div class="row mb-3">
          <label for="validationServer01" class="col-sm-2 col-form-label"
            ></i>FirstName</label
          >
          <div class="col-sm-10">
            <div class="input-group has-validation">
              <span class="input-group-text" id="validationServerUsername"
                ><i class="fa-solid fa-user" style="color:#DC3545;"></i></span
              >
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServerUsername"
                placeholder="First Name"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                required
                
              />
              <div
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              >
                Please supply your first name  
              </div>
             
            </div>
          </div>
        </div>
        <!--FirstName end-->
        <!--LastName start-->
        <div class="row mb-3">
          <label for="validationServer02" class="col-sm-2 col-form-label"
            >LastName</label
          >
          <div class="col-sm-10">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-user" style="color:#DC3545;"></i></span>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServerUsername"
                placeholder="Last Name"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                required
              />
              <div
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              >
                Please supply your first name
              </div>
            </div>
          </div>
        </div>
        <!--LastName end-->
        <!--Email start-->
        <div class="row mb-3">
          <label for="validationServer03" class="col-sm-2 col-form-label"
            >Email</label
          >
          <div class="col-sm-10">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-envelope " style="color:#DC3545;"></i></span>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServerUsername"
                placeholder="E-Mail Address"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                required
              />
              <div
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              >
                Please supply your email address
              </div>
            </div>
          </div>
        </div>
        <!--Email end-->
        <div class="row mb-3">
            <label for="validationServer03" class="col-sm-2 col-form-label"
              >Phone</label
            >
            <div class="col-sm-10">
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-phone" style="color:#DC3545;"></i></span>
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="validationServerUsername"
                  placeholder="(845)555-1212"
                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                  required
                />
                <div
                  id="validationServerUsernameFeedback"
                  class="invalid-feedback"
                >
                  Please supply your phone number
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="validationServer03" class="col-sm-2 col-form-label"
              >Address </label
            >
            <div class="col-sm-10">
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-house" style="color:#DC3545;"></i></span>
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="validationServerUsername"
                  placeholder="Address"
                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                  required
                />
                <div
                  id="validationServerUsernameFeedback"
                  class="invalid-feedback"
                >
                  Please supply your street address
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="validationServer03" class="col-sm-2 col-form-label"
              >City</label
            >
            <div class="col-sm-10">
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-house" style="color:#DC3545;"></i></span>
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="validationServerUsername"
                  placeholder="City"
                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                  required
                />
                <div
                  id="validationServerUsernameFeedback"
                  class="invalid-feedback"
                >
                  Please supply your city
                </div>
              </div>
            </div>
          </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </body>
</html>
