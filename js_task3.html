<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript task 3</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    <div class="container">
        <form action="the form">
            <label for="fname">First number:</label><br>
            <input type="number" id="fname" name="fname" value=""><br>
            <label for="lname">Second number:</label><br>
            <input type="number" id="lname" name="lname" value=""><br><br>
            
            <button type="button" value="multiply" onclick="my('multiply')">Multiply</button>
            <button type="button" value="divide" onclick="my('divide')">Divide</button>
            <p id="result"></p>
        </form>
    </div>

</html>
